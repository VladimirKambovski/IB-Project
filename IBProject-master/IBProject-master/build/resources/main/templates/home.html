<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to the Dashboard</h1>

    <div class="row">
        <!-- Линк за ADMIN корисник за Manage Accounts -->
        <div class="col-md-4" th:if="${userType.name() == 'ADMIN'}">
            <a href="/account/list" class="btn btn-primary btn-lg w-100">Manage Accounts</a>
        </div>

        <!-- Линк за CUSTOMER корисник за View Account Details -->
        <div class="col-md-4" th:if="${userType.name() == 'CUSTOMER'}">
            <a href="/account/details" class="btn btn-info btn-lg w-100">View Account</a>
        </div>

        <!-- Линк за ADMIN корисник за Add New Account -->
        <div class="col-md-4" th:if="${userType.name() == 'ADMIN'}">
            <a href="/account/create" class="btn btn-success btn-lg w-100">Add New Account</a>
        </div>

        <!-- Линк за CUSTOMER корисник за View Transactions -->
        <div class="col-md-4" th:if="${userType.name() == 'CUSTOMER'}">
            <a href="/transaction/list" class="btn btn-info btn-lg w-100">View Transactions</a>
        </div>

        <!-- Линк за CUSTOMER корисник за Add New Transaction -->
        <div class="col-md-4" th:if="${userType.name() == 'CUSTOMER'}">
            <a href="/transaction/create" class="btn btn-warning btn-lg w-100">Add New Transaction</a>
        </div>

        <!-- Додај повеќе глобални линкови ако се потребни -->
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
