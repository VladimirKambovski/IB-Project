<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add New Transaction</h1>
    <form action="#" th:action="@{/transaction/add}" th:object="${transaction}" method="post">
        <div class="form-group">
            <label for="account">Account:</label>
            <select th:field="*{account.id}" class="form-control">
                <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.accountNumber}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" th:field="*{amount}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" th:field="*{description}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="transactionDate">Transaction Date:</label>
            <input type="date" th:field="*{transactionDate}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Transaction</button>
    </form>
</div>
</body>
</html>
