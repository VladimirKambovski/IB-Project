<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transactions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Your Transactions</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Transaction Date</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the transactions and display them in a table -->
        <tr th:each="transaction, iterStat : ${transactions}" th:id="'transaction_' + ${iterStat.index}">
            <td th:text="${transaction.transactionDate}">Transaction Date</td>
            <td th:text="${transaction.amount}">Amount</td>
            <td th:text="${transaction.description}">Description</td>
            <td>
                <!-- Копче за бришење кое го повикува JavaScript методот -->
                <button class="btn btn-danger" onclick="removeTransaction('transaction_' + [[${iterStat.index}]])">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript за бришење на трансакцијата од страната -->
<script>
    function removeTransaction(transactionId) {
        var row = document.getElementById(transactionId);
        row.parentNode.removeChild(row);  // Го отстранува редот од табелата
    }
</script>
</body>
</html>
