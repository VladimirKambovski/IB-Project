<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .container { max-width: 600px; }
    .btn { width: 100%; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>Account Details</h1>

  <!-- Приказ на деталите за сметката -->
  <div class="mb-3">
    <label class="form-label">Account Number:</label>
    <p th:text="${account.accountNumber}"></p>
  </div>
  <div class="mb-3">
    <label class="form-label">Account Type:</label>
    <p th:text="${account.accountType}"></p>
  </div>
  <div class="mb-3">
    <label class="form-label">Balance:</label>
    <p th:text="${account.balance}"></p>
  </div>

  <!-- Error message, ако има -->
  <div th:if="${error != null}" class="error" th:text="${error}"></div>

  <!-- Форма за Withdraw -->
  <h3>Withdraw</h3>
  <form action="/account/withdraw" method="post">
    <input type="hidden" th:value="${account.id}" name="id">
    <div class="mb-3">
      <label for="withdrawAmount" class="form-label">Amount to Withdraw</label>
      <input type="number" step="0.01" class="form-control" id="withdrawAmount" name="amount" required>
    </div>
    <button type="submit" class="btn btn-danger">Withdraw</button>
  </form>





  <!-- Форма за Deposit -->
  <h3 class="mt-4">Deposit</h3>
  <form action="/account/deposit" method="post">
    <input type="hidden" th:value="${account.id}" name="id">
    <div class="mb-3">
      <label for="depositAmount" class="form-label">Amount to Deposit</label>
      <input type="number" step="0.01" class="form-control" id="depositAmount" name="amount" required>
    </div>
    <button type="submit" class="btn btn-success">Deposit</button>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
