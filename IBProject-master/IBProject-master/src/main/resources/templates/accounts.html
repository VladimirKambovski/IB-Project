<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accounts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>All Accounts</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Balance</th>
            <th>User EMBG</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the accounts and display them -->
        <tr th:each="account, iterStat : ${accounts}" th:id="'account_' + ${iterStat.index}">
            <td th:text="${account.accountNumber}">Account Number</td>
            <td th:text="${account.accountType}">Account Type</td>
            <td th:text="${account.balance}">Balance</td>
            <td th:text="${account.user.embg}">User EMBG</td>
            <td>
                <!-- Копче за бришење кое го повикува JavaScript методот -->
                <button class="btn btn-danger" onclick="removeAccount('account_' + [[${iterStat.index}]])">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript за бришење на сметката од страната -->
<script>
    function removeAccount(accountId) {
        var row = document.getElementById(accountId);
        row.parentNode.removeChild(row);  // Го отстранува редот од табелата
    }
</script>
</body>
</html>
